name: Main workflow
on: [push, pull_request]
jobs:
  run:
    name: Run
    runs-on: macos-latest
    env:
      CGO_ENABLED: '0'
      GO_EXTLINK_ENABLED: '0'
    strategy:
      matrix:
        go:
          - 1.12.x
          - 1.13.x
          # TODO actions/setup-go#32
          #- latest
          - tip
    steps:
      - name: Install Go
        if: matrix.go != 'tip'
        uses: actions/setup-go@master
        with:
          go-version: ${{ matrix.go }}

      - name: Fetch Go tip commit
        if: matrix.go == 'tip' && steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir ~/gotip
          cd ~/gotip
          curl -s 'https://go.googlesource.com/go/+/refs/heads/master?format=JSON' >JSON

      - name: Restore Go tip cache
        uses: actions/cache@v1
        if: matrix.go == 'tip'
        id: cache-gotip
        with:
          path: ~/gotip
          key: ${{ runner.os }}-gotip-${{ hashFiles('~/gotip/JSON') }}

      - name: Install Go
        if: matrix.go == 'tip' && steps.cache-gotip.outputs.cache-hit != 'true'
        run: |
          cd ~/gotip
          export GOROOT_BOOTSTRAP=`go env GOROOT`
          export GOROOT_FINAL=/go
          export GOROOT=~/gotip

          awk '/"commit"/{print substr($2,2,40);exit}' <JSON >HEAD
          awk '{printf("gotip-%s",substr($0,0,7))}' <HEAD >VERSION

          curl -s -o go.tar.gz https://go.googlesource.com/go/+archive/`cat HEAD`.tar.gz
          tar xfz go.tar.gz

          cd src
          bash make.bash

          echo "::set-env name=GOROOT::$GOROOT"
          echo "::add-path::$GOROOT/bin"

      - name: Show Go version
        run: go version

      - name: Show Go environment
        run: go env

      - name: Checkout code
        uses: actions/checkout@master

      - name: Run tests
        run: go test -v
